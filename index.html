<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تذكير الأدوية - Medication Reminder</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-pills"></i> تذكير الأدوية</h1>
            <button id="langToggle" class="lang-toggle">EN</button>
        </header>

        <main>
            <section class="add-medication">
                <h2>إضافة دواء جديد</h2>
                <form id="medicationForm">
                    <div class="form-group">
                        <label for="medName">اسم الدواء</label>
                        <input type="text" id="medName" required>
                    </div>
                    <div class="form-group">
                        <label for="medDosage">الجرعة</label>
                        <input type="text" id="medDosage" required>
                    </div>
                    <div class="form-group">
                        <label for="medDate">التاريخ</label>
                        <input type="date" id="medDate" required>
                    </div>
                    <div class="form-group">
                        <label for="medTime">الوقت</label>
                        <input type="time" id="medTime" required>
                    </div>
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-plus"></i> إضافة الدواء
                    </button>
                </form>
            </section>

            <section class="medications-list">
                <h2>قائمة الأدوية</h2>
                <div class="filter-tabs">
                    <button class="tab-btn active" data-filter="all">الكل</button>
                    <button class="tab-btn" data-filter="upcoming">القادمة</button>
                    <button class="tab-btn" data-filter="past">المنتهية</button>
                </div>
                <div id="medicationsList" class="medications-container">
                    <p class="no-medications">لا توجد أدوية مضافة بعد</p>
                </div>
            </section>
        </main>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>

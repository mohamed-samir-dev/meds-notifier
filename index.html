<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple medication reminder app with notifications and calendar integration">
    <meta name="keywords" content="medication, reminder, health, pills, notifications">
    <meta name="author" content="Medication Reminder Team">
    <title>تذكير الأدوية - Medication Reminder</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#667eea">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23667eea'><path d='M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z'/></svg>">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-pills"></i> تذكير الأدوية</h1>
            <button id="langToggle" class="lang-toggle">EN</button>
        </header>

        <main>
            <div id="notificationBanner" class="notification-banner hidden">
                <span class="banner-text">تفعيل الإشعارات للحصول على تذكيرات الأدوية</span>
                <button class="btn-enable" onclick="medicationApp.enableNotifications()">تفعيل</button>
            </div>
            
            <section class="add-medication">
                <h2>إضافة دواء جديد</h2>
                <form id="medicationForm">
                    <div class="form-group">
                        <label for="medName">اسم الدواء</label>
                        <input type="text" id="medName" required>
                    </div>
                    <div class="form-group">
                        <label for="medDosage">الجرعة</label>
                        <input type="text" id="medDosage" required>
                    </div>
                    <div class="form-group">
                        <label for="medDate">التاريخ</label>
                        <input type="date" id="medDate" required>
                    </div>
                    <div class="form-group">
                        <label for="medTime">الوقت</label>
                        <input type="time" id="medTime" required>
                    </div>
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-plus"></i> إضافة الدواء
                    </button>
                </form>
            </section>

            <section class="medications-list">
                <h2>قائمة الأدوية</h2>
                <div class="filter-tabs">
                    <button class="tab-btn active" data-filter="all">الكل</button>
                    <button class="tab-btn" data-filter="upcoming">القادمة</button>
                    <button class="tab-btn" data-filter="past">المنتهية</button>
                </div>
                <div id="medicationsList" class="medications-container">
                    <p class="no-medications">لا توجد أدوية مضافة بعد</p>
                </div>
            </section>
        </main>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
